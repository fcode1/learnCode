<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>create</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <style>
        .form-control:not(.name-inp){
            background-color:#4EA4FB;
            border:0;
            outline: none;
        }
        .form-control option{
            background: #fff;
        }
       
    </style>
</head>
<body>
    <div class="container">
        <div class="row" style="margin:10px 0 20px 0">
            <span class="title glyphicon glyphicon-tags" style = "font-size:17px;padding-right: 10px; color: #269E75"></span><span style = "font-size:17px;">创建 Kubernetes 集群</span>
        </div>
        <div class="row">
            <div class="col-md-9">
                  <div class="row">
                        <!-- Nav tabs -->
                        <ul class="nav nav-tabs" role="tablist" style="background:#eee">
                          <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Kubernetes</a></li>
                          <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">Kubernetes 托管版</a></li>
                          <li role="presentation"><a href="#messages" aria-controls="messages" role="tab" data-toggle="tab">多可用区 Kubernetes</a></li>
                          <li role="presentation"><a href="#settings" aria-controls="settings" role="tab" data-toggle="tab">Settings</a></li>
                        </ul>
                        <!-- Tab panes -->
                        <div class="tab-content">
                          <div role="tabpanel" class="tab-pane active" id="home" style="margin-top:15px;">
                                <form action="" class="form-horizontal">  
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label"><span style="color:red;">* </span>集群名称</label> 
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control name-inp">
                                        </div> 
                                        <span style="color:#AAA;font-size:13px;">名称为1-63个字符，可包含数字、汉字、英文字符，或"-"</span>
                                        <div class="col-sm-4 tips"></div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">地域选择</label> 
                                        <div class="col-sm-4">
                                            <select class="form-control"> 
                                                <option>华北 2 （北京）</option>
                                                <option>香港</option>
                                            </select> 
                                        </div> 
                                        <div class="col-sm-4 tips"></div>
                                    </div>
                                    <div class="form-group">
                                            <label class="col-sm-2 control-label">节点类型</label> 
                                            <a class="btn btn-primary" role="button">按量付费</a>
                                            <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample"  >包年包月</button>
                                            <div class="collapse" id="collapseExample">
                                              <div class="well">
                                                  <div class="form-group">
                                                      <label class="control-label">购买时长</label>
                                                      <div class="col-sm-4">
                                                          <select class="form-control"> 
                                                              <option>1 年</option>
                                                              <option>6 个月</option>
                                                          </select> 
                                                      </div>
                                                  </div>
                                                  <div class="form-group">
                                                      <label class="control-label">自动续费</label>
                                                      <div class="col-sm-4">
                                                          <select class="form-control"> 
                                                              <option>1 年</option>
                                                              <option>6 个月</option>
                                                          </select> 
                                                      </div>
                                                </div>
                                              </div>
                                            </div>   
                                        </div>
                                   <hr/>
                                   <div class="panel panel-default">
                                        <div class="panel-heading">MASTER 配置</div>
                                        <div class="panel-body">
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label">实例规格</label> 
                                                <div class="col-sm-4">
                                                    <select class="form-control"> 
                                                        <option>4 核 32 G</option>
                                                        <option>4 核 8 G</option>
                                                    </select> 
                                                </div> 
                                                <div class="col-sm-4 tips"></div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label">系统盘</label> 
                                                <div class="col-sm-4">
                                                    <select class="form-control"> 
                                                        <option>SSD 云盘</option>
                                                        <option>高效云盘</option>
                                                    </select>
                                                     <input type="number">
                                                </div> 
                                                <div class="col-sm-4 tips"></div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                                
                          </div>
                          <div role="tabpanel" class="tab-pane" id="profile">.2.</div>
                          <div role="tabpanel" class="tab-pane" id="messages">..3.</div>
                          <div role="tabpanel" class="tab-pane" id="settings">..4.</div>
                        </div>
                    </div>
            </div>
            <div class="col-md-3">.col-md-4</div>
          </div>
    </div>
</body>
</html>
